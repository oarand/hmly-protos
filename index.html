<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIMALAYA CIB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>HIMALAYA CIB</h1>
        <button class="menu-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </header>

    <main class="main-content">
        <div class="cards-grid">
            <!-- New Request Card -->
            <div class="card">
                <div class="card-content">
                    <div class="icon-circle turquoise">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </div>
                    <div class="card-text">
                        <h2>New Request</h2>
                        <p>xxxxxxxxxxxxxxxxxxxxxx</p>
                    </div>
                </div>
            </div>

            <!-- My Tasks Card -->
            <div class="card">
                <div class="card-content">
                    <div class="icon-circle turquoise">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                        </svg>
                    </div>
                    <div class="card-text">
                        <h2>My Tasks</h2>
                        <p>xxxxxxxxxxxxxxxxxxxxxx</p>
                    </div>
                </div>
            </div>

            <!-- My Requests Card -->
            <div class="card">
                <div class="card-content">
                    <div class="icon-circle turquoise">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div class="card-text">
                        <h2>My Requests</h2>
                        <p>xxxxxxxxxxxxxxxxxxxxxx</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <!-- How to create Card -->
            <div class="large-card" style="width: 400px;">
                <div class="icon-circle gold">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </div>
                <span>How to create a new request</span>
            </div>

            <!-- User's Guide Card -->
            <div class="medium-card">
                <div class="icon-circle turquoise">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </div>
                <span>User's Guide</span>
            </div>

            <div class="help-faq-container">
                <!-- Help Card -->
                <div class="small-card">
                    <div class="icon-circle turquoise">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                    </div>
                    <span>Help</span>
                </div>

                <!-- FAQ Card -->
                <div class="small-card">
                    <div class="icon-circle orange">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 12l10 10 10-10L12 2z"></path>
                        </svg>
                    </div>
                    <span>FAQ</span>
                </div>
            </div>

            

            
        </div>
    </main>
</body>
</html>
